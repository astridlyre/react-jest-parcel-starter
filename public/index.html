<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>React App Starter</title>
    <meta name="title" content="React App Starter" />
    <meta
      name="description"
      content="This is a simple React app starter, using Parcel as a bundler. I couldn't find the perfect starter, so I made this one. It also features Jest and Testing Library
for testing, which was a little tricky to get working with Parcel."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="React App Starter" />
    <meta
      property="og:description"
      content="This is a simple React app starter, using Parcel as a bundler. I couldn't find the perfect starter, so I made this one. It also features Jest and Testing Library
for testing, which was a little tricky to get working with Parcel."
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="React App Starter" />
    <meta
      property="twitter:description"
      content="This is a simple React app starter, using Parcel as a bundler. I couldn't find the perfect starter, so I made this one. It also features Jest and Testing Library
for testing, which was a little tricky to get working with Parcel."
    />
    <meta property="twitter:image" content="" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="../src/index.css" />

    <script src="../src/index.js" type="module" defer></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
